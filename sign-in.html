<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="/css/sign-in.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f972c8ae0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container1">
        <div class="box box_left">
            <div class="item img_text">
                <ls>Dont have an Account Yet?</ls>
                <ls>What are you waiting for? Lets Fix that now!</ls>
                <button type="button" class="btn" id="sign-up">Sign Up</button>
            </div>
            <img id="sd_photo" src="images/sign-up-images/Group 15.png">
        </div>
        <div class="box box_right">
            <div class="item sign_up_text">
                <h1>Sign In</h1>
            </div>
            <div class="item slots">
                <input type="user" id="slot" placeholder=&#xf007>
                <input type="email" id="slot" placeholder=&#xf0e0>
                <input type="pass" id="slot" placeholder=&#xf023>
            </div>
            <div class="item btn_text">
                <button type="button" class="btn" id="sign-in">Sign In</button>
                <p>Or Sign in with social platforms</p>
            </div>
            <div class="item icons">
                <div class="icon google_icon">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="icon facebook_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="icon twitter_icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon linkdin_icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
