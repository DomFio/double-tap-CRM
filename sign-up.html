<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <script src="https://kit.fontawesome.com/fa7a4d6510.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="/images/sign-up-images/desk-lady.png" class="img-fluid" alt="desk lady image">
    <div class="grid-container">
        <h1 class="display-1">Sign Up</h1>
        <div class="form">

            <div class="text-box">
                <span class="icon"><i class="fa-solid fa-user"></i></i></span>
                <input type="text" placeholder="" class="test">
           
            </div>

            <div class="text-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></i></i></span>
                <input type="text" placeholder="" class="test">
            </div>

            <div class="text-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></i></i></span>
                <input type="text" placeholder="" class="test">
            </div>



        </div>

        <button class="signin-button">Sign Up</button>
        <br><br>
        <p class="display-2">Or Sign up with social platforms</p>
        <!-- <img src="/images/sign-up-images/facebook.png" class="photos">
        <img src="/images/sign-up-images/twitter.png" class="photos"> -->
    </div>
    <div class="socials">  
        <i class="fa-brands fa-facebook-f fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-google fa-2x"></i>
        <i class="fa-brands fa-linkedin-in fa-2x"></i>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
